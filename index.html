<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Comic Layout</title>
</head>
<body>
    <h1>Comic Layout</h1>
    <h3>Legend</h3>
    <p><span class="main-color">Main panels</span></p>
    <p><span class="nested-color">Nested panels</span></p>
    <div id="layout">
        <div class="panel one">Panel 1</div>
        <div class="panel two">Panel 2</div>
        <div class="panel three nest">
            <div class="nested panel one">Nested Panel 1</div>
            <div class="nested panel two">Nested Panel 2</div>
            <div class="nested panel three">Nested Panel 3</div>
            <div class="nested panel four">Nested Panel 4</div>
        </div>
        <div class="panel four">Panel 4</div>
        <div class="panel five">Panel 5</div>
    </div>

    <script src="comic.js"></script>
</body>
</html>
